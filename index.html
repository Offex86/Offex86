<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Generator</title>
</head>
<body>
    <h2>Enter Text to Generate Speech</h2>
    <textarea id="text-input" rows="4" cols="50"></textarea><br>
    <button onclick="generateVoice()">Generate Voice</button>
    <br><br>
    <audio id="audio-player" controls></audio>

    <script>
        async function generateVoice() {
            const text = document.getElementById("text-input").value;
            if (!text) {
                alert("Please enter text");
                return;
            }

            const response = await fetch("http://localhost:5000/generate-voice", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });

            const data = await response.json();
            if (data.audio_url) {
                document.getElementById("audio-player").src = data.audio_url;
            } else {
                alert("Error: " + data.error);
            }
        }
    </script>
</body>
</html>
