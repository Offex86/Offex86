<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Code Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        iframe {
            width: 80%;
            height: 300px;
            border: 1px solid #ccc;
            margin-top: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <h1>ऑनलाइन HTML कोड रनर</h1>
    <textarea id="htmlCode" placeholder="यहां अपना HTML कोड लिखें..."></textarea>
    <br>
    <button onclick="runCode()">कोड चलाएं</button>
    <h2>आउटपुट:</h2>
    <iframe id="outputFrame"></iframe>

    <script>
        function runCode() {
            const htmlCode = document.getElementById('htmlCode').value;
            const outputFrame = document.getElementById('outputFrame').contentWindow.document;
            outputFrame.open();
            outputFrame.write(htmlCode);
            outputFrame.close();
        }
    </script>
</body>
</html>
